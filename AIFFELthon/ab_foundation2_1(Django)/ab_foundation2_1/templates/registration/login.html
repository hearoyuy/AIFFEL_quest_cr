{% extends "base.html" %}

{% block content %}
<div class="flex items-center justify-center h-screen">
    <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700">아이디</label>
                <input type="text" name="username" id="id_username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                <input type="password" name="password" id="id_password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">로그인</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
